<div class="container">
	<form #form="ngForm" (ngSubmit)="registerForm()">
		<div class="form-group">
			<label >Username</label>
			<input type="text" class="form-control" name="username" placeholder="Enter Username" ngModel required>
		</div>
		<div class="form-group">
			<label >Password</label>
			<input type="text" class="form-control" name="password" placeholder="Enter Username" minlength="6" ngModel required>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
	</form>
</div>
